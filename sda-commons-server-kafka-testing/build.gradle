dependencies {

    compile project(':sda-commons-server-testing')

    compile 'com.salesforce.kafka.test:kafka-junit4:' + kafkaJunitVersion, {
        exclude group: 'com.google.guava', module: 'guava'
        exclude group: 'org.javassist', module: 'javassist'
        exclude group: 'org.slf4j', module: 'slf4j-api'

    }

    compile 'org.apache.kafka:kafka_2.12:' + kafkaVersion, {
        exclude group: 'org.apache.kafka', module: 'kafka-clients'
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
        exclude group: 'org.apache.zookeeper', module: 'zookeeper'
    }

    compile 'org.awaitility:awaitility:'+awaitilityVersion

    
    // just to check transitive dependency versions
    testCompile project(':sda-commons-server-dropwizard')
}

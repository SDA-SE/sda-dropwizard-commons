dependencies {
    compile project(':sda-commons-server-dropwizard')
    compile project(':sda-commons-shared-tracing')
    compile project(':sda-commons-shared-error')
    compile 'io.dropwizard:dropwizard-client:' + dropwizardVersion, {
        exclude group: 'io.dropwizard', module: 'dropwizard-core'
        exclude group: 'com.google.guava', module: 'guava'
        exclude group: 'org.hibernate', module: 'hibernate-validator'
        exclude group: 'org.javassist', module: 'javassist'
        exclude group: 'joda-time', module: 'joda-time'
        exclude group: 'commons-codec', module: 'commons-codec'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    compile 'org.apache.httpcomponents:httpclient:' + apacheHttpClientVersion, {
        exclude group: 'commons-codec', module: 'commons-codec'
    }
    compile 'commons-codec:commons-codec:' + commonsCodecVersion
    compile 'org.glassfish.jersey.core:jersey-client:' + jerseyVersion, {
        exclude group: 'org.javassist', module: 'javassist'
    }
    compile 'org.glassfish.jersey.ext:jersey-proxy-client:' + jerseyVersion, {
        exclude group: 'org.javassist', module: 'javassist'
    }

    testCompile project(':sda-commons-server-testing')
    testCompile 'com.github.tomakehurst:wiremock:2.19.0', {
        exclude group: 'commons-codec', module: 'commons-codec'
        exclude group: 'com.google.guava', module: 'guava'
        exclude group: 'com.google.code.findbugs', module: 'jsr305'
        exclude group: 'junit', module: 'junit'
        exclude group: 'org.apache.commons', module: 'commons-lang3'
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-annotations'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-core'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
        exclude group: 'org.eclipse.jetty'
    }
    testCompile 'org.eclipse.jetty:jetty-util:9.4.11.v20180605'
    testCompile 'org.eclipse.jetty:jetty-server:9.4.11.v20180605'
    testCompile 'org.eclipse.jetty:jetty-webapp:9.4.11.v20180605'
    testCompile 'org.eclipse.jetty:jetty-continuation:9.4.11.v20180605'
    testCompile 'org.eclipse.jetty:jetty-servlet:9.4.11.v20180605'
    testCompile 'org.eclipse.jetty:jetty-servlets:9.4.11.v20180605'
    testCompile project(':sda-commons-server-trace')

    testCompile 'org.awaitility:awaitility:' + awaitilityVersion

}

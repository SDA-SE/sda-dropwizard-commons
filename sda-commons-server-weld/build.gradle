dependencies {
    compile project(':sda-commons-server-dropwizard')

    compile 'org.jboss.weld.se:weld-se-core:' + weldVersion, {
        exclude group: 'org.jboss.logging', module: 'jboss-logging'
    }
    compile 'org.jboss.weld.servlet:weld-servlet-core:' + weldVersion, {
        exclude group: 'org.jboss.logging', module: 'jboss-logging'
    }
    compile 'javax.enterprise:cdi-api:2.0'
    compile 'org.jboss.logging:jboss-logging:' + jbossLoggingVersion
    compile 'org.glassfish.jersey.ext.cdi:jersey-cdi1x:' + jerseyVersion
}

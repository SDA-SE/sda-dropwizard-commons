dependencies {
    compile 'junit:junit:' + junit4Version
    compile 'org.mockito:mockito-core:' + mockitoVersion
    compile 'org.assertj:assertj-core:' + assertjVersion
    compile 'com.google.truth:truth:' + googleTruthVersion, {
        exclude group: 'com.google.guava', module: 'guava'
        exclude group: 'org.checkerframework', module: 'checker-compat-qual'
        exclude group: 'com.google.auto.value', module: 'auto-value-annotations'
        exclude group: 'com.google.errorprone', module: 'error_prone_annotations'
    }
    compile 'io.dropwizard:dropwizard-testing:' + dropwizardVersion, {
        exclude group: 'io.dropwizard', module: 'dropwizard-core'
        exclude group: 'org.javassist', module: 'javassist'
        exclude group: 'org.assertj', module: 'assertj-core'
    }

    // just to check transitive dependency versions
    testCompile project(':sda-commons-server-dropwizard')
}

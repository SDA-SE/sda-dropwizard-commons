---
$schema: "http://json-schema.org/draft-07/schema#"
$ref: "#/definitions/BaseEvent"
definitions:
  BaseEvent:
    anyOf:
    - $ref: "#/definitions/CarManufactured"
    - $ref: "#/definitions/CarScrapped"
  CarManufactured:
    type: "object"
    additionalProperties: false
    description: "A new car was manufactured"
    properties:
      type:
        type: "string"
        enum:
        - "CAR_MANUFACTURED"
        default: "CAR_MANUFACTURED"
      vehicleRegistration:
        type: "string"
        examples:
        - "BB324A81"
        - "BFCB7DF1"
        description: "The registration of the vehicle"
      date:
        type: "string"
        format: "date-time"
        description: "The time of manufacturing"
      model:
        oneOf:
        - $ref: "#/definitions/Electrical"
        - $ref: "#/definitions/Combustion"
        description: "The model of the car"
      id:
        type: "string"
        examples:
        - "626A0F21-D940-4B44-BD36-23F0F567B0D0"
        - "A6E6928D-EF92-4BE8-9DFA-76C935EF3446"
        description: "The id of the message"
    required:
    - "vehicleRegistration"
    - "date"
    - "model"
    - "id"
  Electrical:
    type: "object"
    additionalProperties: false
    description: "An car model with an electrical engine"
    properties:
      engineType:
        type: "string"
        enum:
        - "ELECTRICAL"
        default: "ELECTRICAL"
      name:
        type: "string"
        examples:
        - "Tesla Roadster"
        - "Hummer H1"
        description: "The name of the car model"
      batteryCapacity:
        type: "integer"
        examples:
        - 200
        description: "The capacity of the battery in kwH"
    required:
    - "batteryCapacity"
  Combustion:
    type: "object"
    additionalProperties: false
    description: "An car model with a combustion engine"
    properties:
      engineType:
        type: "string"
        enum:
        - "COMBUSTION"
        default: "COMBUSTION"
      name:
        type: "string"
        examples:
        - "Tesla Roadster"
        - "Hummer H1"
        description: "The name of the car model"
      tankVolume:
        type: "integer"
        examples:
        - 95
        description: "The capacity of the tank in liter"
    required:
    - "tankVolume"
  CarScrapped:
    type: "object"
    additionalProperties: false
    description: "A car was scrapped"
    properties:
      type:
        type: "string"
        enum:
        - "CAR_SCRAPPED"
        default: "CAR_SCRAPPED"
      vehicleRegistration:
        type: "string"
        examples:
        - "BB324A81"
        - "BFCB7DF1"
        description: "The registration of the vehicle"
      date:
        type: "string"
        format: "date-time"
        description: "The time of scrapping"
      location:
        type: "string"
        examples:
        - "Hamburg"
        description: "The location where the car was scrapped"
      id:
        type: "string"
        examples:
        - "626A0F21-D940-4B44-BD36-23F0F567B0D0"
        - "A6E6928D-EF92-4BE8-9DFA-76C935EF3446"
        description: "The id of the message"
    required:
    - "vehicleRegistration"
    - "date"
    - "id"

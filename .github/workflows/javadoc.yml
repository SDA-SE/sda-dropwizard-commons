# This workflow builds the Javadoc
name: Javadoc

on:
  push:
    branches:
      - master
      - release/1.x.x
  pull_request:

jobs:
  # build javadoc
  javadoc:
    runs-on: ubuntu-latest

    timeout-minutes: 60
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

      - name: Set up JDK 11
        uses: actions/setup-java@a18c333f3f14249953dab3e186e5e21bf3390f1d # tag=v3.5.1
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'gradle'

      - name: Run Javadoc
        run: ./gradlew javadoc

# This workflow builds the Javadoc
name: Javadoc

on:
  push:
    branches:
      - master
      - release/1.x.x
  pull_request:

jobs:
  # build javadoc
  javadoc:
    runs-on: ubuntu-latest

    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2.4.0

      - name: Set up JDK 11
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'gradle'

      - name: Run Javadoc
        run: ./gradlew javadoc

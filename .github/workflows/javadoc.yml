# This workflow builds the Javadoc
name: Javadoc

on:
  push:
    branches:
      - master
      - release/2.x.x
  pull_request:

jobs:
  # build javadoc
  javadoc:
    runs-on: ubuntu-latest

    timeout-minutes: 60
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v3

      - name: Set up JDK 11
        uses: actions/setup-java@cd89f46ac9d01407894225f350157564c9c7cee2 # v3.12.0
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'gradle'

      - name: Run Javadoc
        run: ./gradlew javadoc

# This workflow scans the licenses with Fossa and waits until the license test finished
name: Fossa License Scan

on:
  workflow_run:
    workflows:
      - Push Workflow Trigger
    types:
      - completed

jobs:
  fossa-license-analyze:
    # do not execute for PRs that origin from forks since we are missing the secrets for the scan
    if: "!(github.event.pull_request && github.event.pull_request.head.repo.fork)"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@2c7a4878f5d120bd643426d54ae1209b29cc01a3 # tag=v3
        with:
          distribution: 'temurin'
          java-version: 8
          cache: 'gradle'

      - name: Install Fossa
        run: "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/v3.2.8/install-latest.sh | sudo bash"

      - name: Fossa Analyze
        env:
          FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
        run: fossa analyze --project "sda-dropwizard-commons" --branch "$GITHUB_REF"

      - name: Fossa Test
        env:
          FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
        run: fossa test --project "sda-dropwizard-commons" --debug

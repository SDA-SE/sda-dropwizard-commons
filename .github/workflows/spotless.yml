# This workflow checks the code style
name: Spotless

on:
  push:
    branches:
      - master
      - release/1.x.x
  pull_request:

jobs:
  # check code style
  spotless:
    runs-on: ubuntu-latest

    timeout-minutes: 60
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

      - name: Set up JDK 11
        uses: actions/setup-java@2c7a4878f5d120bd643426d54ae1209b29cc01a3 # tag=v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'gradle'

      - name: Run Spotless
        run: ./gradlew spotlessCheck

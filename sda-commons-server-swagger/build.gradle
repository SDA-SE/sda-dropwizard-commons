dependencies {
    compile project(':sda-commons-server-dropwizard')
    compile 'io.swagger:swagger-jaxrs:' + swaggerVersion, {
        exclude group: 'javax.ws.rs', module: 'jsr311-api'
        exclude group: 'javax.validation', module: 'validation-api'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-annotations'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
        exclude group: 'com.fasterxml.jackson.dataformat', module: 'jackson-dataformat-yaml'
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'org.apache.commons', module: 'commons-lang3'
        exclude group: 'com.google.guava', module: 'guava'
        exclude group: 'org.javassist', module: 'javassist'
    }
    compile (group: 'io.openapitools.hal', name: 'swagger-hal', version: swaggerHalVersion) {
        exclude group: 'io.openapitools.jackson.dataformat', module: 'jackson-dataformat-hal'
        exclude group: 'io.swagger', module: 'swagger-jaxrs'
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }

    testCompile project(':sda-commons-server-testing')
    testCompile project(':sda-commons-server-jackson')
    testCompile 'net.javacrumbs.json-unit:json-unit-assertj:2.2.0', {
        exclude group: 'org.assertj', module: 'assertj-core'
    }
    testCompile 'com.github.java-json-tools:json-schema-validator:' + jsonSchemaValidatorVersion, {
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
        exclude group: 'com.google.guava', module: 'guava'
        exclude group: 'com.google.code.findbugs', module: 'jsr305'
        exclude group: 'joda-time', module: 'joda-time'
    }
}

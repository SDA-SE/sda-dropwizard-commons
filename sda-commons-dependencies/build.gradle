plugins {
  id 'java-platform'
}

javaPlatform {
  allowDependencies() // enable importing other BOMs
}

ext {
  morphiaVersion = '1.6.0'
  prometheusVersion = '0.9.0'
  resilience4jVersion = '0.15.0'
  swaggerCoreVersion = '1.6.2'
  weldVersion = '3.1.4.Final'
  openTracingUtilVersion = '0.33.0'
  scalaVersion = '2.13.3'
  kafkaVersion = '2.2.1' // Fix version as decided in https://sda-se.atlassian.net/l/c/ce8EFM2e. Be careful when upgrading this dependency.
  confluentVersion = '5.2.3' // Fix version as decided in https://sda-se.atlassian.net/l/c/ce8EFM2e. Be careful when upgrading this dependency.
  jettyVersion = '9.4.18.v20190429' // Same version as Dropwizard!
  hk2Version = '2.5.0-b42'
  scalaVersion = '2.12.8'
}

dependencies {
  api enforcedPlatform("org.glassfish.hk2:hk2-bom:$hk2Version") {
    because "Jersey uses different versions of hk2. Jersey is managed by Dropwizard. " +
        "Update hk2 manually according to greatest transitive dependency from Jersey."
  }
  api enforcedPlatform("org.jetbrains.kotlin:kotlin-bom:1.3.50") // override version from dropwizard-bom
  api enforcedPlatform("io.dropwizard:dropwizard-bom:1.3.24")
  api enforcedPlatform("com.amazonaws:aws-java-sdk-bom:1.11.820")
  api enforcedPlatform("org.eclipse.jetty:jetty-bom:$jettyVersion") {
    because "Add jetty-bom because dropwizard-bom is missing some jetty components"
  }
  // add dropwizard-dependencies for Dropwizard 2.x.y

  constraints {
    api "com.auth0:java-jwt:3.10.3"
    api "com.github.database-rider:rider-core:1.2.9" // latest version that supports Parameterized tests: https://github.com/database-rider/database-rider/issues/104
    api "com.github.ftrossbach:club-topicana-core:0.1.0"
    api "com.google.code.findbugs:jsr305:3.0.2"
    api "com.google.guava:guava:29.0-jre"
    api "com.h2database:h2:1.4.200"

    api "commons-codec:commons-codec:1.14"
    // upgrade from 1.1.3 which comes with com.amazonaws:aws-java-sdk-core
    api "commons-logging:commons-logging:1.2"
    api 'commons-io:commons-io:2.7'

    // MongoDB
    api "dev.morphia.morphia:core:$morphiaVersion"
    api "dev.morphia.morphia:validation:$morphiaVersion"
    api "org.mongodb:mongo-java-driver:3.10.1"
    api "io.github.classgraph:classgraph:4.8.87"

    // Kafka
    api "org.apache.avro:avro:1.9.2"
    api "org.apache.kafka:kafka_2.12:$kafkaVersion"
    api "org.apache.kafka:kafka-clients:$kafkaVersion"
    api "org.apache.zookeeper:zookeeper:3.4.10"
    api "io.confluent:kafka-avro-serializer:$confluentVersion"
    api "io.confluent:kafka-schema-registry:$confluentVersion"
    api "io.confluent:kafka-schema-registry-client:$confluentVersion"
    api "io.confluent:common-config:$confluentVersion"
    api "io.confluent:common-utils:$confluentVersion"
    api "io.confluent:rest-utils:$confluentVersion"
    api "com.101tec:zkclient:0.10"
    api "org.apache.curator:curator-test:2.12.0"
    api "org.xerial.snappy:snappy-java:1.1.7.1" // clash between kafka-clients and avro
    api "com.typesafe.scala-logging:scala-logging_2.12:3.9.2" // clash within io.findify:s3mock_2.12

    // Resilience4J
    api "io.github.resilience4j:resilience4j-circuitbreaker:$resilience4jVersion"
    api "io.github.resilience4j:resilience4j-prometheus:$resilience4jVersion"

    // Prometheus
    api "io.prometheus:simpleclient:$prometheusVersion"
    api "io.prometheus:simpleclient_common:$prometheusVersion"
    api "io.prometheus:simpleclient_dropwizard:$prometheusVersion"
    api "io.prometheus:simpleclient_servlet:$prometheusVersion"

    // Swagger
    api "io.openapitools.hal:swagger-hal:1.0.4"
    api "io.openapitools.jackson.dataformat:jackson-dataformat-hal:1.0.7"
    api "io.swagger:swagger-annotations:$swaggerCoreVersion"
    api "io.swagger:swagger-jaxrs:$swaggerCoreVersion"

    // OpenTracing
    api "io.jaegertracing:jaeger-client:1.3.1"
    api "io.opentracing:opentracing-util:$openTracingUtilVersion"
    api "io.opentracing:opentracing-util:$openTracingUtilVersion:tests"
    api "io.opentracing.contrib:opentracing-mongo-driver:0.1.5"
    api "io.opentracing.contrib:opentracing-aws-sdk-1:0.1.5"
    api "io.opentracing.contrib:opentracing-jaxrs2:1.0.0"
    api "io.opentracing.contrib:opentracing-concurrent:0.4.0"
    api "io.opentracing.contrib:opentracing-web-servlet-filter:0.4.1"

    api "javax.activation:activation:1.1.1"
    api "javax.activation:javax.activation-api:1.2.0"
    api "javax.annotation:javax.annotation-api:1.3.2"
    api "javax.el:javax.el-api:3.0.0"
    api "javax.enterprise:cdi-api:2.0"
    api "javax.ws.rs:javax.ws.rs-api:2.1.1"
    api "javax.xml.bind:jaxb-api:2.3.1"

    api "net.sf.jopt-simple:jopt-simple:5.0.4"

    api "org.apache.commons:commons-compress:1.20"
    api "org.bouncycastle:bcpkix-jdk15on:1.66"
    api "org.dbunit:dbunit:2.7.0"
    api "org.flywaydb:flyway-core:6.5.1"
    api "org.javassist:javassist:3.27.0-GA"
    api "org.jboss.logging:jboss-logging:3.4.1.Final"
    api "org.jboss.weld.se:weld-se-core:$weldVersion"
    api "org.jboss.weld.servlet:weld-servlet-core:$weldVersion"
    api "org.yaml:snakeyaml:1.26"
    api "com.kjetland:mbknor-jackson-jsonschema_2.12:1.0.39"

    // test dependencies
    api "com.github.java-json-tools:json-schema-validator:2.2.10"
    api "com.github.tomakehurst:wiremock-jre8:2.21.0"
    api "org.ow2.asm:asm:8.0.1"
    api "com.salesforce.kafka.test:kafka-junit4:3.0.1"
    api "de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.2.0"
    api "io.findify:s3mock_2.12:0.2.6"
    api "junit:junit:4.13"
    api "net.javacrumbs.json-unit:json-unit-assertj:2.18.1"
    api "org.assertj:assertj-core:3.16.1"
    api "org.awaitility:awaitility:4.0.3"
    api "org.mockito:mockito-core:3.4.6"
    api "org.scala-lang:scala-library:$scalaVersion" // version from org.apache.kafka:kafka_2.12
    api "org.scala-lang:scala-reflect:$scalaVersion" // version from org.apache.kafka:kafka_2.12
    api "com.typesafe:config:1.4.0" // clash within io.findify:s3mock_2.12
    api "com.typesafe.scala-logging:scala-logging_2.12:3.9.0"
    api "io.opentracing:opentracing-mock:0.33.0"
  }
}
